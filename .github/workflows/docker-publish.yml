name: Docker

on:
  push:
    branches: ["meta-*"]
  workflow_dispatch:

env:
  REGISTRY: crpsa7b6pi9hgku83m9q
  IMAGE_NAME: pocket-center

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@6e04d228eb30da1757ee4e1dd75a0ec73a653e06
        with:
          cosign-release: "v2.1.1"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v0.9.1

      # - name: Log into registry
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
      #   with:
      #     registry: ${{ secrets.REGISTRY }}
      #     username: ${{ secrets.REGISTRY_USERNAME }}
      #     password: ${{ secrets.REGISTRY_API_KEY }}

      # - name: Extract Docker metadata
      #   id: meta
      #   uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
      #   with:
      #     images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.REGISTRY_API_KEY }}

      - name: Build, Push Docker image
        id: build-and-push
        uses: docker/build-push-action@v2
        with:
          file: PocketCenter/build/build.Dockerfile
          context: PocketCenter
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

