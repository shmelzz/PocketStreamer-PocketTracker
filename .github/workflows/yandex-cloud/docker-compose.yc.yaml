version: '3.7'

services:
## Face/BodyFeatureTrackingService
  facebody:
    image: {{ env.FACEBODY_IMAGE_TAG }}
    ports:
      - "0.0.0.0:4545:4545" # Map the default port from the container to the host
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - SERVER_PORT=4545
      - USER_AUTH_ADDRESS=http://auth_service:8088
    restart: always

## UserAuthSession service    
  auth_service:
    image: {{ env.USERAUTH_IMAGE_TAG }}
    restart: unless-stopped
    depends_on:
      user_db:
        condition: service_healthy
    expose:
      - "9091"
      - "8088"
    ports:
      - "0.0.0.0:8088:8088"
    environment:
      DSN: "postgres://usr:authpwd@user_db:5432/auth?sslmode=disable"
      MIGRATIONS_DIR: "file://migrations/auth"
      SERVER_ADDRESS: "0.0.0.0"
      SERVER_PORT: "8088"

  ## Pocket action service
  pocketaction:
    image: {{ env.POCKETACTION_IMAGE_TAG }}
    ports:
      - "0.0.0.0:9091:9091" # Map the default port from the container to the host
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - SERVER_PORT=9091
      - USER_AUTH_ADDRESS=http://auth_service:8088
      - APP_ENV="production"
    restart: always     
  
  streaming: 
    image: {{ env.STREAMING_IMAGE_TAG }}
    ports:
      - "0.0.0.0:7070:7070"
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - SERVER_PORT=7070
      - USER_AUTH_ADDRESS=http://auth_service:8088
      - APP_ENV="production"
      - POCKETACTION_ADDRESS=http://pocketaction:9091
      - TWITCH_CLIENT_ID={{ env.TWITCH_CLIENT_ID }}
      - TWITCH_CLIENT_SECRET={{ env.TWITCH_CLIENT_SECRET }}
    restart: always 

  user_db:
    image: postgres
    platform: linux/amd64
    restart: always
    expose:
      - 5432
    ports:
      - "5432:5432"
    user: "999:999"
    environment:
      PGUSER: usr
      POSTGRES_DB: auth
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: authpwd
    healthcheck:
      test: "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - /home/pgdata:/var/lib/postgresql/data