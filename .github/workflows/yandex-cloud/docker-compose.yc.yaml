version: '3.7'

services:
## Face/BodyFeatureTrackingService
  facebody:
    image: {{ env.FACEBODY_IMAGE_TAG }}
    ports:
      - "0.0.0.0:4545:4545" # Map the default port from the container to the host
      - "49454:49454"
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - SERVER_PORT=49454
      - USER_AUTH_ADDRESS=http://auth_service:50000
      - APP_ENV={{ env.APP_ENV }}
      - LOKI_ADDRESS={{ env.LOKI_ADDRESS }}
    restart: always

## UserAuthSession service    
  auth_service:
    image: {{ env.USERAUTH_IMAGE_TAG }}
    restart: unless-stopped
    depends_on:
      user_db:
        condition: service_healthy
    expose:
      - "9091"
      - "50000"
    ports:
      - "0.0.0.0:8088:8088"
      - "50000:50000"
    environment:
      DSN: "postgres://usr:authpwd@user_db:5432/auth?sslmode=disable"
      MIGRATIONS_DIR: "file://migrations/auth"
      SERVER_ADDRESS: "0.0.0.0"
      SERVER_PORT: "50000"
      SWAGGER_BASE_PATH: "/userauthsession/auth"
      APP_ENV: {{ env.APP_ENV }}
      LOKI_ADDRESS: {{ env.LOKI_ADDRESS }}

  ## Pocket action service
  pocketaction:
    image: {{ env.POCKETACTION_IMAGE_TAG }}
    ports:
      - "0.0.0.0:9091:9091" # Map the default port from the container to the host
      - "49333:49333"
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - SERVER_PORT=49333
      - USER_AUTH_ADDRESS=http://auth_service:50000
      - APP_ENV={{ env.APP_ENV }}
      - APPWRITE_API_KEY={{ env.APPWRITE_API_KEY }}
      - SWAGGER_BASE_PATH=/pocketaction
      - LOKI_ADDRESS={{ env.LOKI_ADDRESS }}
    restart: always     
  
  streaming: 
    image: {{ env.STREAMING_IMAGE_TAG }}
    ports:
      - "0.0.0.0:7070:7070"
      - "63222:63222"
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - SERVER_PORT=63222
      - USER_AUTH_ADDRESS=http://auth_service:50000
      - APP_ENV={{ env.APP_ENV }}
      - POCKETACTION_ADDRESS=http://pocketaction:49333
      - TWITCH_CLIENT_ID={{ env.TWITCH_CLIENT_ID }}
      - TWITCH_CLIENT_SECRET={{ env.TWITCH_CLIENT_SECRET }}
      - SWAGGER_BASE_PATH=/streaming
      - LOKI_ADDRESS={{ env.LOKI_ADDRESS }}
    restart: always 

  user_db:
    image: postgres
    platform: linux/amd64
    restart: always
    expose:
      - 5432
    ports:
      - "5432:5432"
    user: "999:999"
    environment:
      PGUSER: usr
      POSTGRES_DB: auth
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: authpwd
    healthcheck:
      test: "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: {{ env.POCKETNGINX_IMAGE_TAG }}
    container_name: nginx
    depends_on:
      - streaming
      - pocketaction
      - auth_service
      - facebody
    ports:
      - "0.0.0.0:80:80"