definitions:
  model.Action:
    properties:
      displayName:
        type: string
      payload:
        type: string
      type:
        type: string
    type: object
  model.PocketAction:
    properties:
      payload:
        type: string
      type:
        type: string
    type: object
  model.PocketActionDocument:
    properties:
      actions:
        items:
          $ref: '#/definitions/model.Action'
        type: array
    type: object
info:
  contact: {}
paths:
  /document:
    get:
      consumes:
      - application/json
      description: Get global PocketAction document
      parameters:
      - description: Authentication
        in: header
        name: Authentication
        required: true
        type: string
      - description: SessionId
        in: header
        name: SessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: PocketAction document
          schema:
            $ref: '#/definitions/model.PocketActionDocument'
        "404":
          description: Not Found
      summary: Get global PocketAction document
      tags:
      - action
  /pocketaction:
    post:
      consumes:
      - application/json
      description: Trigger Action, send to Composer use websocket
      parameters:
      - description: Authentication
        in: header
        name: Authentication
        required: true
        type: string
      - description: SessionId
        in: header
        name: SessionId
        required: true
        type: string
      - description: PocketAction request
        in: body
        name: action
        required: true
        schema:
          $ref: '#/definitions/model.PocketAction'
      produces:
      - application/json
      responses:
        "200":
          description: Ok
        "404":
          description: Not Found
      summary: Trigger PocketAction
      tags:
      - action
  /presentation:
    get:
      consumes:
      - application/json
      description: Get presentation link by page document
      parameters:
      - description: Authentication
        in: header
        name: Authentication
        required: true
        type: string
      - description: SessionId
        in: header
        name: SessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Ok
        "404":
          description: Not Found
      summary: Get presentation link by page document
      tags:
      - action
  /presentation-zip:
    get:
      consumes:
      - application/json
      description: Get presentation zip by page document
      parameters:
      - description: Authentication
        in: header
        name: Authentication
        required: true
        type: string
      - description: SessionId
        in: header
        name: SessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Ok
        "404":
          description: Not Found
      summary: Get presentation zip by page document
      tags:
      - action
swagger: "2.0"
